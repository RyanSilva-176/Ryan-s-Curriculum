<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS - Styles -->
    <link rel="stylesheet" href="/CSS/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" 
      type="image/svg" 
      href="/images/calendar-week-fill.svg" />
    <title>Calendar</title>
</head>

<body class="body">
    <!-- Body -->
    <header class="background">
        <div class="container">
            <!-- Header -->
            <div class="row">
                <div class="col-1"><img class="maps-profile-img" src="/images/img-profile.jpeg" alt="profile-image">
                </div>
                <div class="col-10" style="padding: 0%">
                    <div class="row">
                        <div class="col header-text" style="padding-left:50px">
                            <h2>Ryan Silva</h2>
                            <h5>Software Developer</h5>
                        </div>
                        <div class="col" align="right">
                            <a href="/index.html" class="class= bi bi-house-door-fill icons"></a>
                            <a href="/pages/findme.html" class="class= bi bi-geo-alt-fill icons"></a>
                            <a href="/pages/calendar.html" class="bi bi-calendar-week icons">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <!-- Find Me Container -->
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row" align="center">
                    <div class="div-blank"></div>
                    <h2 class="frame-title">Calendar</h2>
                    <div class="div-blank-2"></div>
                    <div class="col frame-maps">
                        <iframe
                            src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%2311b67e&ctz=America%2FRecife&showCalendars=1&showTabs=1&showPrint=0&showDate=1&showNav=1&showTitle=1&title=Ryan%20Silva%20Calendar&hl=en&src=cnlhbnNpbHZhMTc2MEBnbWFpbC5jb20&src=cHQuYnJhemlsaWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=cHQtYnIuYnJhemlsaWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23039BE5&color=%230B8043&color=%230B8043&color=%2333B679"
                            style="border:0;padding-top:10px;padding-bottom:10px" width="600" height="500"
                            frameborder="0" scrolling="no"></iframe>
                    </div>
                    <!-- Contacts Container -->
                    <div class="col frame-content">
                        <div class="row">
                            <h4 class="frame-content-title">Talk with me</h4>
                            <div align="left">
                                <form>
                                    <fieldset class="fildset-text">
                                        <div class="div-blank-2"></div>
                                        <label for="fname">Name:</label>
                                        <input type="text" placeholder="Full name" name="fname"><br>
                                        <div class="div-blank-2"></div>
                                        <label for="femail">Email:</label>
                                        <input type="email" placeholder="Type your email" name="femail"><br>
                                        <div class="div-blank-2"></div>
                                        <label for="fphone">Phone:</label>
                                        <input type="tel" placeholder="(99) 99999-9999"
                                            pattern="[+]{1}[0-9]{2}[0-9]{2}[0-9]{5}[0-9]{4}" name="ftelefone"><br>
                                        <div class="div-blank-2"></div>
                                        <label for="fdate">Date:</label>
                                        <input type="date" name="fdate"><br>
                                        <div class="div-blank-2"></div>
                                        <label for="ffor">For:</label>
                                        <select name="ffor" id="ffor">
                                            <optgroup label="Developement">
                                                <option value="site">Web Developement</option>
                                                <option value="aplicacao">Mobile Apps</option>
                                                <option value="api">UI/UX Design</option>
                                            </optgroup>
                                            <optgroup label="Prototyping">
                                                <option value="javabasico">Web Prototyping</option>
                                                <option value="javaavancado">Mobile Prototyping</option>
                                            </optgroup>
                                            <optgroup label="Other">
                                                <option value="other">Describe</option>
                                            </optgroup>
                                        </select><br>
                                        <div class="div-blank-2"></div>
                                        <label for="fmsg">Message:</label><br>
                                        <textarea class="text-area" placeholder="type your message here:"
                                            name="fmsg"></textarea><br>
                                        <div class="col">
                                            <button  onclick="msgSend()" class="buttons send-btn" name="submit">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                                    <path
                                                        d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z">
                                                    </path>
                                                </svg>
                                                Send</button>
                                            <button class="buttons clear-btn" type="reset">Clear</button>
                                            <button class="buttons cancel-btn"><a class="cancel-btn-link"
                                                    href="/index.html">Cancel</a></button>
                                        </div>
                                    </fieldset>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
        </div>
    </header>

    <!-- Alert -->
    <script>
        function msgSend() {
            alert("Your message has been sent!");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
